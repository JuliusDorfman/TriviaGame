<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game! Philosophy Edition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src='./assets/javascript/app.js'></script>
</head>

<body background="./assets/images/themind.jpg">
    <div class='container'>
        <div class='row'>
            <div class='col-md-12 text-center'>
                <h1 class='large'>Trivia Game!</h1>
                <h2 class='medium'>Philosophy Edition!</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center medium-small">Time Remaining: <span class="time-remaining"></span> </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <button id="startBtn" class="btn-success btn-lg">Click Here to get Philosophized!</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="user-interactive">
                    <div class="question-asked">
                    </div>
                    <div class="answers"></div>
                </div>
            </div>
            <div class="col-md-6">
                <img class='picture center-block'>
            </div>
        </div>
</body>

</html>
